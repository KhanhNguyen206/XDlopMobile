<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bật" onclick="power1()">
<input type="button" value="Sạc" onclick="charge1()">
<script>
   let Mobile=function (name, status, battery) {
       this.name=name;
       this.status=status;
       this.battery=battery;
       this.inbox=[];
       this.outbox=[];
       this.draftMess=[];

       this.getStatus=function () {
           return this.status;
       };
       // this.getBattery=function () {
       //     return this.battery;
       // };
       this.turnOn=function () {
           if (!this.status){
               this.status = true;
           }
       };
       this.turnOff=function () {
           if(this.status)
               this.status = false;
       };
       this.charge=function () {
           this.battery+=2;
       };
       this.write=function (msg) {
           this.msg=msg;
       };
       this.sendMess= function (mobile) {
           this.receive(mobile);
           this.outbox.push(this.msg);
           this.battery--;
       };
       this.receive=function (mobile) {
           mobile.inbox.push(this.msg);
       };
       this.draft=function () {
           this.draftMess.push(this.msg);
       }
   };

   let mobile1=new Mobile("nokia",true,70);
   let mobile2=new Mobile("Iphone",true,50);
   console.log(mobile1);
   console.log(mobile2);

   function power1() {
       if(mobile1.getStatus()){
           mobile1.turnOff();
       }else{
           mobile1.turnOn();
       }
       console.log(mobile1.getStatus());
   }
   function charge1() {
       mobile1.charge();
       console.log(mobile1.battery);
   }

   mobile1.write("Khanh");
   mobile1.sendMess(mobile2);
   mobile1.draft();
   console.log(mobile1.outbox);
   console.log(mobile2.inbox);
   console.log(mobile1.draftMess);
</script>
</body>
</html>
